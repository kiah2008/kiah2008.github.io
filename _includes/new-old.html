<section>
    <!--<div style="background:#000;border-bottom: 1px solid #d9d9d9;"></div> -->
    {% if page.dashang %}

    <div class="content-pay" style="margin-top:2em;padding:0 1.5em;">
      <p><a href="javascript:void(0)" onclick="dashangToggle()" class="dashang" title="打赏，支持一下">打赏一下呗</a></p>
        <div class="hide_box-pay"></div>
        <div class="shang_box-pay">
          <a class="shang_close-pay octicon octicon-x" href="javascript:void(0)" onclick="dashangToggle()" title="关闭"></a>
          <div class="shang_tit-pay">
            <p>对你有帮助，那就打赏一下吧</p>
          </div>
          
          <div class="shang_payimg">    
          <img src="{{assets_base_url}}/assets/img/receipt-code-wechat.jpg" alt="扫码支持" title="扫一扫"/>
          </div>

          <div class="pay_explain">扫码打赏,金额随意</div>
        
        </div>
    </div>
    <script type="text/javascript">
    function dashangToggle(){
      $(".hide_box-pay").fadeToggle();
      $(".shang_box-pay").fadeToggle();
    }
    </script>

    <div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';"></div>

    <style type="text/css">
      .content-pay{width:100%;margin-top: 20px;margin-bottom: 10px;height:40px;text-align:center;}
      .hide_box-pay{z-index:999;filter:alpha(opacity=50);background:#666;opacity: 0.5;-moz-opacity: 0.5;left:0;top:0;height:99%;width:100%;position:fixed;display:none;}
      .shang_box-pay{width:70%;height:70%;padding:10px;background-color:#fff;border-radius:10px;position:fixed;z-index:1000;left:15%;top:50%;margin-left:0px;margin-top:-280px;border:1px dotted #dedede;display:none;}
      .shang_box-pay img{border:none;border-width:0;}
      .dashang{width:100px;margin:5px auto;height:25px;line-height:25px;padding:10px;background-color:#E74851;color:#fff;text-align:center;text-decoration:none;border-radius:10px;font-weight:bold;font-size:16px;transition: all 0.3s;}
      .dashang:hover{opacity:0.8;padding:15px;font-size:18px;}
      .shang_close-pay{float:right;display:inline-block;
        margin-right: 20px;margin-top: 20px;
      }
      .shang_logo{display:block;text-align:center;margin:20px auto;}
      .shang_tit-pay{width: 100%;height: 75px;text-align: center;line-height: 66px;color: #a3a3a3;font-size: 16px;font-family: 'Microsoft YaHei';margin-top: 7px;margin-right:2px;}
      .shang_tit-pay p{color:#a3a3a3;text-align:center;font-size:16px;}
      .shang_payimg{padding:20px;/*border:6px solid #EA5F00;**/margin:0 auto;border-radius:3px;height:240px;display:inline-block;}
      .shang_payimg img{display:inline-block;margin-right:10px;margin-left:10px;ext-align:center;}
      .pay_explain{text-align:center;margin:10px auto;font-size:12px;color:#545454;}
      .shang_payselect{text-align:center;margin:0 auto;margin-top:40px;cursor:pointer;height:60px;width:500px;margin-left:110px;}
      .shang_info-pay{clear:both;}
      .shang_info-pay p,.shang_info-pay a{color:#C3C3C3;text-align:center;font-size:12px;text-decoration:none;line-height:2em;}
    </style>
  {% endif %}

<ul class="pager">
{% if page.next.url %}
<li class="previous">
    <a href="{{ page.next.url | prepend: site.baseurl | replace: '//', '/' }}" data-toggle="tooltip" data-placement="top" title="{{page.next.title}}">上一篇：  <span>{{page.next.title}}</span>
    </a>
</li>

{% endif %}
{% if page.previous.url %}
<li class="next">
    <a href="{{ page.previous.url | prepend: site.baseurl | replace: '//', '/' }}" data-toggle="tooltip" data-placement="top" title="{{page.previous.title}}">下一篇：  <span>{{page.previous.title}}</span>
    </a>
</li>
{% endif %}
</ul>
</section>
